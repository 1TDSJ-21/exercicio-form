<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <link rel="stylesheet" href="./css/estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <div class="container">

    <header class="cabecalho">
        <img src="./img/banner-form-1.jpg" alt="Nossa logo" class="logo">
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

    </header>

    <section class="conteudo">
        <div class="box">
            <div>
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <table>
                        <form name="dados" action="#" method="get">
                        <label for="idNome">Nome:</label>
                        <input id="idNome" type="text" name="nome"> <br>
                        <label for="idEndereco">Endereço:</label>
                        <input id="idEndereco"type="text" name="endereco">
                        </form>

                    </table>

                </fieldset>

                
            </div>

            <div>

            </div>

            <div>

            </div>
        </div>

    </section>

    <footer class="rodape">
        <p></p>

    </footer>
</div>
    
</body>
</html>
